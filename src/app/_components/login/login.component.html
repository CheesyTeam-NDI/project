<app-header></app-header>
<div class="page--content container-fluid h-100">
  <div class="form card-holder">
    <div class="form__holder card">
      <div class="form__header">
        <ul class="nav nav-tabs form__holder-tabs" role="tablist">
          <li class="form__tabs nav-item">
            <a class="nav-link active form__link form__link--underline" data-toggle="tab" href="#login" id="loginLink"
               role="tab">Login</a>
          </li>
          <li class="form__tabs nav-item">
            <a class="nav-link form__link form__link--underline" data-toggle="tab" href="#signup" id="signupLink"
               role="tab">Sign up</a>
          </li>
        </ul>
      </div>
      <div class="form__body tab-content">
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form class="form__login">
            <h4 class="text-center">Login!</h4>
            <div class="form-group">
              <label for="inputLoginEmail">Email address</label>
              <input (input)="checkLogin()" autofocus class="form-control" id="inputLoginEmail"
                     placeholder="Email address" required type="email">
              <small class="form-text text-muted">Forgot your email?</small>
            </div>
            <div class="form-group mb-4">
              <label for="inputLoginPassword">Password</label>
              <input (input)="checkLogin()" class="form-control" id="inputLoginPassword"
                     pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$"
                     placeholder="••••••" required type="password">
              <small class="form-text text-muted">Forgot your password?</small>
            </div>
            <button class="form__button btn btn-lg btn-primary btn-block text-uppercase" disabled
                    id="submitLogin" type="submit">Login !
            </button>
          </form>
        </div>
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <form class="form-signup">
            <h4 class="text-center">Join us!</h4>
            <div class="form__side--1">
              <p class="text-center text-muted">
                <small>Tell us about yourself</small>
              </p>
              <div class="form-group">
                <label for="inputFirstName">First name *</label>
                <input (input)="checkSignup()" class="form-control" id="inputFirstName" name="firstname"
                       pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ ]+((['-][a-zA-ZÀ-ÖØ-öø-ÿ ])?[a-zA-ZÀ-ÖØ-öø-ÿ ]*)*$"
                       placeholder="Jean" required
                       type="text">
              </div>
              <div class="form-group">
                <label for="inputLastName">Last name *</label>
                <input (input)="checkSignup()" class="form-control" id="inputLastName" name="lastname"
                       pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ ]+((['-][a-zA-ZÀ-ÖØ-öø-ÿ ])?[a-zA-ZÀ-ÖØ-öø-ÿ ]*)*$"
                       placeholder="Dupont" required
                       type="text">
              </div>
              <div class="form-group">
                <label for="inputBirthday">Birthday *</label>
                <input (input)="checkSignup()" class="form-control" id="inputBirthday" name="birthday"
                       pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"
                       placeholder="__/__/____"
                       required type="date">
              </div>
              <div class="form-group">
                <label for="selectGender">Gender *</label>
                <select (input)="checkSignup()" class="form-control" id="selectGender" required>
                  <option disabled selected value></option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <button class="form__button btn btn-lg btn-primary btn-block text-uppercase" id="next">Continue
                </button>
              </div>
            </div>
            <div class="form__side--2">
              <p class="text-center text-muted">
                <small>And fill your login information</small>
              </p>
              <div class="form-group">
                <label for="inputSignupEmail">Email address *</label>
                <input (input)="checkSignup()" class="form-control" id="inputSignupEmail" name="email"
                       placeholder="name@example.com"
                       type="email">
              </div>
              <div class="form-group">
                <label for="inputSignupPassword">Password *</label>
                <input (input)="checkSignup()" class="form-control" id="inputSignupPassword" name="password"
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$"
                       placeholder="••••••" type="password">
                <small class="form__password-help text-muted">Must be 6+ characters long, have numbers, upper and lower
                  case letters
                </small>
              </div>
              <div class="form-group">
                <label for="inputSignupPasswordConfirm">Confirm Password *</label>
                <input (input)="checkSignup()" class="form-control" id="inputSignupPasswordConfirm" name="confirm-pwd"
                       placeholder="••••••"
                       type="password">
              </div>
              <div class="form-group">
                <button class="btn btn-outline-primary" id="previous">
                  <fa-icon icon="angle-left"></fa-icon>
                  <span class="align-baseline"> Back</span>
                </button>
                <input class="form__button btn btn-success float-right align-middle" id="submit" name="submit"
                       type="submit" value="Submit">
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
