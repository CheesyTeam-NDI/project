<app-header></app-header>
<app-navbar></app-navbar>
<div class="main">
  <div class="text" align="center">Il y a {{reponses.length}} reponse(s)</div>
  <div *ngFor="let reponse of reponses">
    <div class="row" style="margin-top:10px">
      <div class="col-md-3"><img class="float-md-right" src ="assets/logos/{{reponse.image}}.png"></div>
      <div class="col-md-9" style="margin-top:20px" routerLink="{{reponse.image}}">
        <div class="title">{{reponse.resourceTitle}}</div>
        <div class="text"><a>{{reponse.description | truncate: 50}}</a></div>
        <div class="text"><u><a href="src/assets">En savoir plus</a></u></div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
